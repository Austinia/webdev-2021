<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>2014102120김도윤</title>
</head>
<body>
<h1>프론트엔드 개발자 지원서</h1>
<h2>HTML, CSS, JAVASCRIPT에 대한 기술적 이해와 많은 경험이 있는분을 찾습니다.</h2>
<p style="width: 100%; border-bottom: solid 2px black" />
<fieldset style="border: solid 2px black; padding: 10px">
    <legend><h2>입사지원서</h2></legend>
    <form>
    <h2>개인정보</h2>
        <ul>
            <li><label>이름 </label><input type="text"></li>
            <li><label>연락처 </label><input type="text"></li>
            <li><label>학과 </label><select>
                <option>컴퓨터 공학과</option>
            </select></li>
        </ul>
    </form>
    <form>
    <h2>지원 분야</h2>
        <ul>
            <li><input type="radio"><label> 웹 퍼블리싱</label></li>
            <li><input type="radio"><label> 웹 어플리케이션</label></li>
            <li><input type="radio"><label> 웹 개발 지원</label></li>
        </ul>
    </form>
    <form>
        <h2>지원 동기</h2>
        <textarea style="width: 500px; height: 200px" placeholder="지원동기를 작성해주세요"></textarea>
    </form>
    <form>
        <input type="button" value="접수하기">
        <input type="button" value="다시작성">
    </form>
</fieldset>
</body>
</html>
